<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Casal Mel Admin</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            transform: translateY(-2px);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(245, 158, 11, 0.3);
            color: #ffffff;
            transition: all 0.3s ease;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-input:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-input:hover {
            border-color: rgba(245, 158, 11, 0.6);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .error-message {
            animation: shake 0.5s ease-in-out;
        }
        
        /* Texto dentro do card de vidro */
        .login-card h1,
        .login-card h2 {
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .login-card p,
        .login-card span {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .login-card button {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .login-card button:hover {
            color: #ffffff;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">
    <div class="login-card rounded-2xl shadow-2xl p-6 w-full max-w-sm">
        <!-- Logo -->
        <div class="text-center mb-6">
            <img src="img/logo primeira seçao.png" alt="Casal Mel" class="h-12 w-auto mx-auto mb-3">
            <h1 class="text-xl font-bold text-gray-800">Admin</h1>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm" class="space-y-4">
            <div>
                <input type="text" id="username" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" 
                       placeholder="Usuário" autocomplete="username" required>
            </div>
            
            <div>
                <input type="password" id="password" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" 
                       placeholder="Senha" autocomplete="current-password" required>
            </div>
            
            <button type="submit" class="btn-primary w-full text-white py-3 px-4 rounded-lg font-semibold">
                <i class="fas fa-sign-in-alt mr-2"></i>Entrar
            </button>
        </form>
        
        <p class="text-center text-sm text-white text-opacity-80 mt-4">
            Utilize as credenciais fornecidas pela equipe Casal Mel.
        </p>
    </div>

    <!-- Mensagem de Erro -->
    <div id="errorMessage" class="fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg hidden z-50">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        <span id="errorText"></span>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="notifications.js"></script>
    <script src="validation.js"></script>
    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
