<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Casal Mel</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 50%, #1d4ed8 100%);
            min-height: 100vh;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(245, 158, 11, 0.3);
        }
        
        .btn-google {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .btn-google:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .logo-animation {
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="login-card p-8 w-full max-w-md">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="logo-animation mb-4">
                <img src="img/logo primeira seçao.png" alt="Casal Mel" class="h-16 w-auto mx-auto">
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Admin Casal Mel</h1>
            <p class="text-gray-300">Faça login para acessar o painel</p>
        </div>
        
        <!-- Formulário de Login -->
        <form id="loginForm" class="space-y-6">
            <!-- Usuário -->
            <div>
                <label for="username" class="block text-sm font-medium text-white mb-2">
                    <i class="fas fa-user mr-2"></i>Usuário
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input w-full px-4 py-3 rounded-lg" 
                    placeholder="Digite seu usuário"
                    required
                >
            </div>
            
            <!-- Senha -->
            <div>
                <label for="password" class="block text-sm font-medium text-white mb-2">
                    <i class="fas fa-lock mr-2"></i>Senha
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input w-full px-4 py-3 rounded-lg" 
                    placeholder="Digite sua senha"
                    required
                >
            </div>
            
            <!-- Lembrar de mim -->
            <div class="flex items-center justify-between">
                <label class="flex items-center text-white">
                    <input type="checkbox" class="rounded border-gray-300 text-yellow-500 focus:ring-yellow-500">
                    <span class="ml-2 text-sm">Lembrar de mim</span>
                </label>
                <a href="#" class="text-sm text-yellow-400 hover:text-yellow-300">Esqueceu a senha?</a>
            </div>
            
            <!-- Botão de Login -->
            <button type="submit" class="btn-login w-full py-3 px-4 rounded-lg text-white font-semibold">
                <i class="fas fa-sign-in-alt mr-2"></i>Entrar
            </button>
        </form>
        
        <!-- Divisor -->
        <div class="flex items-center my-6">
            <div class="flex-1 border-t border-gray-400"></div>
            <span class="px-4 text-gray-400 text-sm">ou</span>
            <div class="flex-1 border-t border-gray-400"></div>
        </div>
        
        <!-- Login com Google -->
        <button id="googleLogin" class="btn-google w-full py-3 px-4 rounded-lg text-white font-semibold">
            <i class="fab fa-google mr-2"></i>Entrar com Google
        </button>
        
        <!-- Mensagem de erro -->
        <div id="errorMessage" class="hidden mt-4 p-3 bg-red-500 bg-opacity-20 border border-red-500 rounded-lg text-red-300 text-sm text-center">
            <i class="fas fa-exclamation-triangle mr-2"></i>
            <span id="errorText">Usuário ou senha incorretos</span>
        </div>
    </div>
    
    <script>
        // Credenciais padrão (em produção, isso viria de um servidor)
        const validCredentials = {
            username: 'sra.mel.admin.com.ber',
            password: '123456'
        };
        
        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const googleLoginBtn = document.getElementById('googleLogin');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        // Função para mostrar erro
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }
        
        // Função para fazer login
        function performLogin(username, password) {
            if (username === validCredentials.username && password === validCredentials.password) {
                // Salva o estado de login
                localStorage.setItem('casal-mel-logged-in', 'true');
                localStorage.setItem('casal-mel-login-time', Date.now());
                
                // Redireciona para o admin
                window.location.href = 'admin.html';
            } else {
                showError('Usuário ou senha incorretos');
            }
        }
        
        // Event listener para o formulário
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            performLogin(username, password);
        });
        
        // Event listener para login com Google
        googleLoginBtn.addEventListener('click', function() {
            // Simula login com Google (em produção, integraria com Google OAuth)
            showError('Login com Google em desenvolvimento');
        });
        
        // Verifica se já está logado
        window.addEventListener('load', function() {
            const isLoggedIn = localStorage.getItem('casal-mel-logged-in');
            const loginTime = localStorage.getItem('casal-mel-login-time');
            
            // Verifica se o login não expirou (24 horas)
            if (isLoggedIn && loginTime) {
                const now = Date.now();
                const timeDiff = now - parseInt(loginTime);
                const hoursDiff = timeDiff / (1000 * 60 * 60);
                
                if (hoursDiff < 24) {
                    window.location.href = 'admin.html';
                } else {
                    localStorage.removeItem('casal-mel-logged-in');
                    localStorage.removeItem('casal-mel-login-time');
                }
            }
        });
    </script>
</body>
</html>
