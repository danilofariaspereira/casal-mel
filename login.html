<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Casal Mel Admin</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            min-height: 100vh;
            max-height: 100vh;
            overflow: hidden;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            transform: translateY(-2px);
        }
        
        .form-input {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(245, 158, 11, 0.3);
            color: #ffffff;
            transition: all 0.3s ease;
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .form-input:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-input:hover {
            border-color: rgba(245, 158, 11, 0.6);
            background: rgba(255, 255, 255, 0.12);
        }
        
        .error-message {
            animation: shake 0.5s ease-in-out;
        }
        
        /* Texto dentro do card de vidro */
        .login-card h1,
        .login-card h2 {
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .login-card p,
        .login-card span {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .login-card button {
            color: rgba(255, 255, 255, 0.9);
        }
        
        .login-card button:hover {
            color: #ffffff;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen p-4">
    <div class="login-card rounded-2xl shadow-2xl p-6 w-full max-w-sm">
        <!-- Logo -->
        <div class="text-center mb-6">
            <img src="img/logo primeira seçao.png" alt="Casal Mel" class="h-12 w-auto mx-auto mb-3">
            <h1 class="text-xl font-bold text-gray-800">Admin</h1>
        </div>

        <!-- Formulário de Login -->
        <form id="loginForm" class="space-y-4">
            <div>
                <input type="email" id="email" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" 
                       placeholder="Email" required>
            </div>
            
            <div>
                <input type="password" id="password" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" 
                       placeholder="Senha" required>
            </div>
            
            <button type="submit" class="btn-primary w-full text-white py-3 px-4 rounded-lg font-semibold">
                <i class="fas fa-sign-in-alt mr-2"></i>Entrar
            </button>
        </form>

        <!-- Login com Google -->
        <div class="text-center mt-4">
            <button id="googleLogin" class="w-full bg-white bg-opacity-10 hover:bg-opacity-20 text-white py-3 px-4 rounded-lg font-semibold border border-white border-opacity-30 backdrop-filter backdrop-blur-10 transition duration-300">
                <i class="fab fa-google mr-2 text-red-400"></i>Entrar com Google
            </button>
        </div>

        <!-- Link para Registro -->
        <div class="text-center mt-4">
            <button id="showRegister" class="text-yellow-400 hover:text-yellow-300 text-sm transition duration-300">
                Criar conta
            </button>
        </div>
    </div>

    <!-- Modal de Registro -->
    <div id="registerModal" class="fixed inset-0 bg-black bg-opacity-50 backdrop-filter backdrop-blur-5 hidden items-center justify-center p-4 z-50">
        <div class="login-card rounded-2xl shadow-2xl p-6 w-full max-w-sm">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-bold text-white">Criar Conta</h2>
                <button id="closeRegister" class="text-white text-opacity-70 hover:text-white">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>

            <form id="registerForm" class="space-y-3">
                <div>
                    <input type="text" id="regName" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" 
                           placeholder="Nome completo" required>
                </div>
                
                <div>
                    <input type="email" id="regEmail" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" 
                           placeholder="Email" required>
                </div>
                
                <div>
                    <input type="password" id="regPassword" class="form-input w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none" 
                           placeholder="Senha (mín. 6 caracteres)" required minlength="6">
                </div>
                
                <button type="submit" class="btn-primary w-full text-white py-3 px-4 rounded-lg font-semibold">
                    <i class="fas fa-user-plus mr-2"></i>Criar Conta
                </button>
            </form>
        </div>
    </div>

    <!-- Mensagem de Erro -->
    <div id="errorMessage" class="fixed top-4 right-4 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg hidden z-50">
        <i class="fas fa-exclamation-triangle mr-2"></i>
        <span id="errorText"></span>
    </div>

    <!-- Scripts -->
    <script src="config.js"></script>
    <script src="notifications.js"></script>
    <script src="validation.js"></script>
    <script src="auth.js"></script>
    <script src="login.js"></script>
</body>
</html>
